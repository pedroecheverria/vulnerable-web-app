name: NPM Security Audit

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  npm-audit:
    name: Run npm audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies (relaxed)
        run: npm install

      - name: Run npm audit
        run: |
          echo "ðŸ“¦ Running npm audit..."
          npm audit --audit-level=low || true